<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo Almacen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Gestion de Almacenes</h1>
        <button
          id="btn-nuevo-almacen"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center"
        >
          <i class="fas fa-plus mr-2"></i> Nuevo Almacen
        </button>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
        <div
          class="bg-white p-5 rounded-lg shadow-md border-l-4 border-blue-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-gray-500">Total Almacenes</p>
              <h2 class="text-2xl font-bold" id="total-almacenes">0</h2>
            </div>
            <div class="p-2 bg-blue-100 rounded-md text-blue-600">
              <i class="fas fa-warehouse"></i>
            </div>
          </div>
        </div>

        <div
          class="bg-white p-5 rounded-lg shadow-md border-l-4 border-green-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-gray-500">Operativos</p>
              <h2 class="text-2xl font-bold" id="almacenes-operativos">0</h2>
            </div>
            <div class="p-2 bg-green-100 rounded-md text-green-600">
              <i class="fas fa-check-circle"></i>
            </div>
          </div>
        </div>

        <div
          class="bg-white p-5 rounded-lg shadow-md border-l-4 border-yellow-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-gray-500">En Mantenimiento</p>
              <h2 class="text-2xl font-bold" id="almacenes-mantenimiento">0</h2>
            </div>
            <div class="p-2 bg-yellow-100 rounded-md text-yellow-600">
              <i class="fas fa-tools"></i>
            </div>
          </div>
        </div>

        <div
          class="bg-white p-5 rounded-lg shadow-md border-l-4 border-red-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm text-gray-500">Capacidad Total</p>
              <h2 class="text-2xl font-bold" id="capacidad-total">0 TEUs</h2>
            </div>
            <div class="p-2 bg-red-100 rounded-md text-red-600">
              <i class="fas fa-boxes"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Filtros y búsqueda -->
      <div class="bg-white rounded-lg shadow-md mb-6 p-4">
        <div
          class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
        >
          <div class="flex flex-1 items-center">
            <div class="relative flex-1 max-w-md">
              <input
                type="text"
                placeholder="Buscar almacenes..."
                class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full"
                id="buscar-almacenes"
              />
              <div class="absolute left-3 top-2.5 text-gray-400">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <div>
              <select
                class="border border-gray-300 rounded-md px-3 py-2 bg-white"
                id="filtro-estado"
              >
                <option value="">Todos los estados</option>
                <option value="operativo">Operativo</option>
                <option value="mantenimiento">En Mantenimiento</option>
                <option value="inoperativo">Inoperativo</option>
              </select>
            </div>
            <div>
              <select
                class="border border-gray-300 rounded-md px-3 py-2 bg-white"
                id="filtro-ocupacion"
              >
                <option value="">Toda la ocupación</option>
                <option value="baja">Baja (0-30%)</option>
                <option value="media">Media (31-70%)</option>
                <option value="alta">Alta (71-100%)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de almacenes -->
      <div class="bg-white rounded-lg shadow-md mb-6">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nombre
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ubicación
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Capacidad
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ocupación
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Estado
                </th>
                <th
                  class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <tbody
              id="almacenes-table-body"
              class="bg-white divide-y divide-gray-200"
            ></tbody>
          </table>
        </div>
      </div>

      <!-- Paneles inferiores -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">
              Almacenes por Estado
            </h2>
            <div class="text-sm text-gray-500">
              <select class="border-none text-sm" id="filtro-estadisticas">
                <option>Este Mes</option>
                <option>Este Trimestre</option>
                <option>Este Año</option>
              </select>
            </div>
          </div>
          <div class="space-y-4" id="estadisticas-estado"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-5">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800">
              Próximos Mantenimientos
            </h2>
            <a
              href="javascript:void(0)"
              class="text-blue-600 hover:text-blue-800 text-sm"
              >Ver todos</a
            >
          </div>
          <div class="space-y-3" id="proximos-mantenimientos"></div>
        </div>
      </div>

      <div id="sin-resultados" class="hidden text-center py-8"></div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div
        class="bg-white rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] flex flex-col"
      >
        <!-- Encabezado azul -->
        <div
          class="flex justify-between items-center bg-blue-600 text-white px-4 py-2 rounded-t-lg"
        >
          <h3 id="modal-title" class="text-base font-semibold"></h3>
          <button
            id="modal-close"
            class="text-white hover:text-gray-200 text-xl"
          >
            &times;
          </button>
        </div>

        <!-- Cuerpo con scroll -->
        <div
          id="modal-body"
          class="p-4 space-y-3 text-sm overflow-y-auto flex-1"
        ></div>

        <div class="flex justify-end gap-2 px-4 py-3 bg-gray-50 rounded-b-lg">
          <button
            id="modal-cancel"
            class="px-3 py-1.5 bg-gray-200 hover:bg-gray-300 rounded text-sm"
          >
            Cancelar
          </button>
          <button
            id="modal-save"
            class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm flex items-center"
          >
            <i class="fas fa-save mr-1"></i> Guardar
          </button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="toast"
      class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50"
    >
      <div class="flex items-center">
        <span id="toast-message"></span>
        <button id="toast-close" class="ml-4">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <script src="./almacen.js"></script>
  </body>
</html>
